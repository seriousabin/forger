<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal site of AJ.">
<a href="./icon" type="image/png">
  <title>WorldForger</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #navbar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }
    #navbar a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    #navbar a:hover {
      background-color: #555;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #content {
      text-align: center;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }
    p {
      line-height: 1.6;
      color: #666;
    }
    @media (max-width: 600px) {
      #navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <a href="https://seriousabin.github.io/worldforger/">Home</a>
    <a href="./about">About</a>
  </div>

  <!-- Main Content -->
  <div id="wrapper">
    <div id="content">
      <h1>H!! Welcome to my Project page</h1>
      <img src="https://avatars.githubusercontent.com/u/28675203?v=4" alt="Profile Image" width="200" height="200">
      <p>
        Hi! My name is AJ and this is a a static page for my future works and more. Thanks for being here!
      </p>
      <p>
        I'll gradually add any links or social profiles below later. Enjoy!
      </p>
    </div>
  </div>
</body>
</html>
